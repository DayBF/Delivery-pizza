<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabecera-pizza">
        <div class="cabecera-logo">
            <img src="./img/VectorPizza.png" alt="logo de la pizza ">
            <h1><span class="font-pizza">Pizza</span>&<span class="font-front">Front</span></h1>
        </div>
        <nav>
            <ul class="menu-cabecera">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>        
    </header>

    <main class="promo-menu">
        <section class="cuerpo-menu">
            <h2 class="h2-envio">Envio gratis <spam class="comprando">comprando</spam> 2 pizzas</h2>
            <img class="promo-delivery" src="./img/delivery.jpg" alt="delivery">
        </section>

        <div class="podio">
            <h2 class="h2-podio">Podio de pizzas</h2>
            <div class="podio-subtitulo">
                <h3>pizzas top 5</h3>
            </div>
            <div class="podio-productos">
                <ol type="1">
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="./img/PizzaFalling.jpg" alt="imagen de pizza con ingredientes">
            </div>
        </div>
    </main>

    <footer>
        <section class="pie-pagina">
            <nav>
                <ul type="none">
                    <li>Home</li>
                    <li>Contacto</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                </ul>
            </nav>
            <div class="footer-logo">
                <img src="./img/VectorPizza - copia.png" alt="logo de la pizza">
                <h3><span class="font-pizza">Pizza</span>&<span class="font-front">Front</span></h3>
            </div>
        </section>
    </footer>
    
</body>
</html>
